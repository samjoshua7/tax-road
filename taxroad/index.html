<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Road - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts s -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light-grey flex-center h-screen">
    <div class="login-card soft-shadow rounded-card bg-white p-lg text-center" id="login-container">
        <h1 class="text-primary mb-md">Tax Road</h1>
        <p class="text-muted mb-lg">Billing Made Easy, Navigate GST Smartly</p>
        
        <button id="google-login-btn" class="btn btn-primary w-full flex-center gap-sm mb-md">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
            </svg>
            Sign in with Google
        </button>

        <div id="login-error" class="text-error mt-sm hidden"></div>
        <div class="loader hidden" id="login-loader"></div>
    </div>

    <!-- Onboarding Form for User Details after Google Login -->
    <div class="login-card soft-shadow rounded-card bg-white p-lg text-center hidden" id="onboarding-container">
        <h2 class="text-primary mb-sm">Business Profile</h2>
        <p class="text-muted mb-md">Please complete your profile to continue</p>
        
        <form id="onboarding-form">
            <div class="form-group">
                <label class="form-label">Business Name</label>
                <input type="text" id="business-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">GST Number (Optional)</label>
                <input type="text" id="gst-number" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-full mt-sm" id="save-profile-btn">Save Profile</button>
            <div id="onboarding-error" class="text-error mt-sm hidden"></div>
        </form>
    </div>
    
    <!-- Firebase SDK (Modular) -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
