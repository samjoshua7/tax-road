<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Road - Customers</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Shell -->
        <aside class="sidebar" id="sidebar-container"></aside>

        <!-- Mobile Overlay -->
        <div class="overlay" id="mobile-overlay"></div>

        <main class="main-content">
            <!-- Top Nav Shell -->
            <header class="topnav" id="topnav-container"></header>

            <div class="content-area">
                <div class="flex-between mb-lg flex-wrap gap-md">
                    <h2 class="text-primary">Customers</h2>
                    <div class="flex gap-md flex-wrap">
                        <div class="search-container" style="width: 100%; max-width: 300px;">
                            <svg class="icon search-icon" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                            </svg>
                            <input type="text" id="global-search" class="search-input"
                                placeholder="Search customers...">
                        </div>
                        <button class="btn btn-primary flex-center gap-sm" id="btn-add-customer">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                            </svg>
                            Add Customer
                        </button>
                    </div>
                </div>

                <div class="rounded-card bg-white p-lg soft-shadow">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Party Name</th>
                                    <th>Phone</th>
                                    <th>GST Number</th>
                                    <th>Address</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="customers-body">
                                <tr>
                                    <td colspan="5" class="text-center py-lg">
                                        <div class="loader mx-auto"></div>
                                        <div class="text-muted mt-sm">Loading customers...</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div class="modal-overlay" id="customer-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-primary" id="modal-title">Add Customer</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>

            <form id="customer-form">
                <input type="hidden" id="customer-id">

                <div class="form-group">
                    <label class="form-label">Party Name *</label>
                    <input type="text" id="cust-name" class="form-control" required
                        placeholder="Business or Individual Name">
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" id="cust-phone" class="form-control" required
                        placeholder="10-digit mobile number">
                </div>

                <div class="form-group">
                    <label class="form-label">GST Number (Optional)</label>
                    <input type="text" id="cust-gst" class="form-control" placeholder="15-character GSTIN">
                </div>

                <div class="form-group">
                    <label class="form-label">Shipping Address *</label>
                    <textarea id="cust-address" class="form-control" rows="3" required
                        placeholder="Complete address details"></textarea>
                </div>

                <div class="flex-between mt-lg">
                    <button type="button" class="btn btn-outline" id="btn-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary flex-center gap-sm" id="btn-save">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z" />
                        </svg>
                        Save Customer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK (Modular) -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/customers.js"></script>
</body>

</html>
